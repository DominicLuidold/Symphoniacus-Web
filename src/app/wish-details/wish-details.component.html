<h2>Existing Wish Request for this Duty</h2>

<div>
  <table mat-table [dataSource]="wish" class="mat-elevation-z4">
    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Wish Type</th>
      <td mat-cell *matCellDef="let wish">{{ wish.type }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let wish">{{ wish.date | date:'dd.MM.yyyy' }}</td>
    </ng-container>

    <!-- Details -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let wish">{{ wish.details}}</td>
    </ng-container>

    <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef>
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let wish" [class.negative-wish]="wish.type == 'Negative Duty Wish'"></tr>
  </table>
</div>
