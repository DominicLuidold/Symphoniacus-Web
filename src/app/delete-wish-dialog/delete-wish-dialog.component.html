<h1 mat-dialog-title>Attempting to delete a Request..</h1>
<mat-dialog-content>
  Please confirm that you want to delete the selected Request.
</mat-dialog-content>

<!-- Dialog action buttons -->
<mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="true">Delete Request</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
