<div class="card-container">
  <mat-card [routerLink]="['/duty-overview']" class="card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>library_music</mat-icon> Duty/SOP Specific Requests
      </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <p>
        Add and edit Requests for upcoming Series Of Performances, their Duties and their Musical Pieces.
      </p>
    </mat-card-subtitle>
    <mat-card-actions>
      <button [routerLink]="['/duty-overview']" mat-button>Duty Overview</button>
    </mat-card-actions>
  </mat-card>

  <mat-card [routerLink]="['/date-request-overview']" class="card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>date_range</mat-icon> Date Specific Requests
      </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <p>
        Add and edit Requests for upcoming dates, regardless of Series Of Performances or Duties.
      </p>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>Date Request Overview</button>
    </mat-card-actions>
  </mat-card>
</div>
